<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="modal-container">

        <div class="overlay modal-trigger"></div>

        <div class="modal" role="dialog" aria-labelledby="modalTitle">
            <button class="close-modal modal-trigger">X</button>
            <div class="form">
                <h2 id="modalTitle">Sign-In</h2>
                <div class="form-element input-element">
                    <p>Your Email</p>
                    <label for="email" class="email"></label>
                    <input type="text" id="email" placeholder="Enter email">
                </div>
                <div class="form-element input-element">
                    <p>Your password</p>
                    <label for="password"></label>
                    <input type="password" id="password" placeholder="Enter password">
                </div>
                <div class="form-element checkbox-element">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <div class="form-element btn-element">
                    <button>Sign-In</button>
                </div>
                <div class="form-element forgot-element">
                    <a href="#">Forgot password?</a>
                </div>
                <div class="form-elemen account-element">
                    <p>Don't have an account?</p>
                </div>
                <div class="form-element register-element">
                    <a href="#">Register</a>
                </div>
            </div>

        </div>

       
    </div>
    <nav>

        <a href="#" class="nav-icon" aria-label="visit homepage" aria-current="page"><img
                src="./assets/img/dog-svgrepo-com.svg" alt="dog icon"><span>DogWorld</span></a>

        <div class="main-navlinks">
            <button class="hamburger" type="button" aria-label="Toggle navigation" aria-expanded="false">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <div class="navlinks-container">
                <a href="#" aria-current="page">Home</a>
                <a href="#">Services</a>
                <a href="#">Pricing</a>
                <a href="#">Community</a>
                <a href="#">Contact</a>
            </div>
        </div>

        <div class="nav-authentication">
            <a href="#" class="user-toggler" aria-label="Sign in page"><img src="./assets/img/user-svgrepo-com.svg"
                    alt="user icon"></a>
            <div class="sign-btns">
                <button class="modal-btn modal-trigger">Sign-In</button>
                <button type="button">Sign-Up</button>
            </div>  
        </div>
    </nav>
    
    <script src="./js/script.js"></script>
</body>

</html>
